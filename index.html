<!DOCTYPE html>
<html>
<head>
  <title>Image Cropper</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="path/to/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="cropper.css">
  
</head>
<body>
  <div class="container">
    <h1 class="text-center text-primary">Image Design</h1>

    <div class="upload-section">
        <label for="upload" class="btn btn-primary">Choose File</label>
        <input type="file" accept="image/*" capture="camera" id="upload" class="form-control">
        <button id="crop" class="btn btn-primary mt-3">Crop Image</button>
      </div>
      
    <h2 class="preview-heading">Preview:</h2>
    <div id="preview" class="preview-container"></div>

    <div id="cropping-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="image-container">
          <img id="cropping-image" class="img-fluid">
        </div>
        <div class="masking-options mt-3">
          <label for="masking-effect" class="form-label">Masking Effect:</label>
          <select id="masking-effect" class="form-select">
            <option value="none">Original</option>
            <option value="heart">Heart</option>
            <option value="square">Square</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
          </select>
        </div>
        <button id="submit-crop" class="btn btn-primary mt-3">Submit Crop</button>
      </div>
    </div>
  </div>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="cropper.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
